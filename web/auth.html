<script>

function initLogin() {
    var params = parseParams();
    if ('code' in params) {
        var code = params['code'];
        localStorage.setItem('sp-auth-code', code);
        console.log('got sp-auth-code', code);
        setTimeout( function() {
          document.location = 'go.html';
        }, 5000);
    } else if ('error' in params) {
        $("#info").text("Can't login: " + params['error']);
    } else {
        $("#info").text('Trouble logging in' );
    }
}

$(document).ready(
    function() {
        initLogin();
    }
);

</script>
