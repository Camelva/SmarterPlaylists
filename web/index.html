<script>
"use strict";

var inventory = null
var apiPath = 'http://localhost:5000/'
var paper;



function error(s) {
    console.log('ERROR ' + s);
    $("#info").text(s);
}

function info(s) {
    $("#info").text(s);
}

function fetchInventory(callback) {
    $.getJSON(apiPath + 'inventory').then(
        function(data) {
            var inventoryMap = {};
            _.each(data.inventory.components, function(component) {
                component.hasInputs = component.type != "source";
                inventoryMap[component.name] = component;
            });
            console.log('fi', data, inventoryMap);
            callback(inventoryMap);
        },
        function() {
            callback(null);
        }
    );
}


function initApp() {    
    $("#save").on("click", function() {
        savePlaylist(function(ok) {
            if (ok) {
                info("Saved!");
            } else {
                error("not saved!");
            }
        });
    });
    $('#tabs').tab();
    fetchInventory(function(inventoryMap) {
        if (inventoryMap == null) {
            alert("Uh Oh - Having trouble phoning home");
        } else {
            inventory = inventoryMap;
            createEditor("workspace", inventoryMap);
        }
    });


}


$(document).ready(
    function() {
        initApp();
    }
);

</script>
