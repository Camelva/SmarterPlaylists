<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link type="text/css" href="styles.css" rel="stylesheet" />
    <!--
    <link href="https://sp-bootstrap.global.ssl.fastly.net/5.1.0/sp-bootstrap.min.css" rel="stylesheet">
    -->
    <link href="lib/sp-bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css"
    rel="stylesheet"/>
    <title>Smarter Playlists</title>
    <!-- Custom styles for this template -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body >
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            <span class="navbar-logo">Spotify</span>
            <span class="navbar-title">Smarter Playlists</span>
          </a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
        <ul class="nav navbar-nav navbar-right">
          <li> <a href="about.html">About</a> </li>
        </ul>
        </nav>
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="top" id='intro'>
      <div id='main' class="worker jumbotron bjumbotron-hero container-fluid">
        <div id='errors'> </div>
        <div id="content">
          <div id="#info"> </div>
          <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
            <li class="active"><a href="#work" data-toggle="tab">Builder</a></li>
            <li class="not-active"><a href="#dir" data-toggle="tab">Programs</a></li>
            <li><a href="#ttracks" data-toggle="tab" 
              id="track-tab-text">Tracks 
              <span class="badge" id="tab-track-count">0</span></a></li>
          </ul>


          <div id="my-tab-content" class="tab-content">

            <div class="tab-pane not-active" id="dir">
              <button id='new-button' 
                class='btn btn-primary btn-primary fbut pull-right'> New Program </button>
              <h2 class='pull-left'> Your Programs </h2>
              <table class="table table-striped table-bordered">
                <thead> 
                  <tr> 
                    <th> # </th> 
                    <th>Title </th> 
                    <th> Last run </th>
                    <th> Runs </th> 
                    <!--<th> Errors </th>  -->
                    <th> # Components </th> 
                    <th> Options </th> 
                  </tr> 
                </thead>
                <tbody id='dir-body'> </tbody>
              </table>
            </div> <!-- programs pane -->

            <div class="tab-pane active" id="work">
              <div class="row">
                <div class="col-sm-2" >
                    <h4 id='running-state'> </h4>
                </div>
                <div class="col-sm-offset-2" id="workspace-parent">
                  <div id='program-name'> untitled </div>

                  <div id="controls" class='form-inline'> 
                    <button id='run-button' 
                      class='btn btn-primary btn-xs pull-right form-group'> run </button>
                    <span class="checkbox pull-left checkbox-ninline">
                      <label>
                        <input id='save-playlist' type="checkbox"> 
                        Save playlist to Spotify 
                        <span class="control-indicator"></span>
                      </label>
                    </span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-2" id="mybuttons">
                  <h4>       
                    <a role="button" data-toggle="collapse"
                      data-parent="#accordion" href="#sources"
                      aria-expanded="false" aria-controls="sources">
                      Sources
                    </a>
                  </h4>
                  <ul id="sources" 
                    class="collapse in nav-inverse nav-tabs nav-stacked">
                  </ul>
                  <h4>       
                    <a role="button" data-toggle="collapse"
                      data-parent="#accordion" href="#filters"
                      aria-expanded="false" aria-controls="filters">
                      Filters
                    </a>
                  </h4>
                  <ul id="filters" 
                    class="collapse nav-inverse nav-tabs nav-stacked">
                  </ul>
                  <h4>       
                    <a role="button" data-toggle="collapse"
                      data-parent="#accordion" href="#conditionals"
                      aria-expanded="false" aria-controls="conditionals">
                      Conditionals
                    </a>
                  </h4>
                  <ul id="conditionals" 
                    class="collapse nav-inverse nav-tabs nav-stacked">
                  </ul>
                </div> 
                <div id='prompt'> </div>
                <div class="col-sm-10" id="workspace-parent">
                  <div id="workspace"> </div>
                </div> 
              </div>
            </div>  <!-- work pane -->

            <div class="tab-pane" id="ttracks">
              <h2 id='playlist-title'> </h2>
              <p id='playlist-description'> </p>
              <div class="container" id='playlist-div'>
                <button id="save" class='btn btn-primary'> 
                  Save to Spotify</button>

                <table class="table">
                  <thead> 
                    <tr> 
                      <th> #  </th>
                      <th>title  </th>
                      <th> artist </th>
                      <th> src </th>
                    </tr> 
                  </thead>
                  <tbody id='playlist-body'> </tbody>
                </table>

              </div>
            </div> <!-- track pane -->

          </div>
        </div>
      </div>
    </div>

    <div id='edit-modal' class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title">Modal title</h2>
          </div>
          <div class="modal-body">
            <div class="description"> description </div>
            <div class="help"> help </div>
            <div class="error"> </div>
            <h3 id="parameters"> Parameters </h3>
            <div class="params form"> </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default done"
              data-dismiss="modal">Cancel</button>
            <button type="button" data-dismiss="modal" 
              class="btn btn-primary  done save">Save</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <br clear='both'>
    <div id="footer">
      <div class="container text-center">
        Created by <a href="http://twitter.com/plamere">@plamere</a> 
      </div>
    </div>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/raphael-min.js"></script>
    <script src="lib/graffle.js"></script>
    <script src="main.js"></script>
    <script src="program.js"></script>
    <script src="editor.js?v1"></script>
    <script src="playlist.js?v1"></script>
  </body>
</html>
